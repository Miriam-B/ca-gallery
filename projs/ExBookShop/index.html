<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

</head>

<body onload="onInit()">
    <h1 data-trans="title">Welcome to the Bookshop!</h1>
    <section class="language">
        <label for="language" class="text-white" data-trans="language-choise">Choose a language:</label>
        <select name="language" id="language" class="btn-info" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </section>
    <section class="book-container table-dark table-striped">
        <section class="new-book-container">
            <form class="new-book" onsubmit="onAddBook(event)">
                <label for="title" data-trans="book-title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="price" data-trans="price">Price:</label><br>
                <input type="text" id="price" name="price">
                <button class="btn-success" data-trans="new-book">Create new book</button>
            </form>
        </section>
        <table class="table">
            <thead class="text-white">
                <tr>
                    <td class="id" data-trans="id" onclick="onSortBooks('id')">ID</td>
                    <td class="title"  data-trans="book-title" onclick="onSortBooks('title')"> Title</td>
                    <td class="price" data-trans="price" onclick="onSortBooks('price')">Price</td>
                    <td data-trans="actions">Actions</td>
                </tr>
            </thead>
            <tbody class="text-white"></tbody>
        </table>
    </section>
    <section class="page-select">
        <button data-trans="back" onclick="onSetPage(-1)" class="btn-info">Back</button>
        <div class="current-page">0</div>
        <button data-trans="next" onclick="onSetPage(1)" class="btn-info">Next</button>
    </section>

    <section class="modal"></section>

    <script src="js/i18n.service.js"></script>
    <script src="js/bookshop.storage.js"></script>
    <script src="js/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>
</body>

</html>
